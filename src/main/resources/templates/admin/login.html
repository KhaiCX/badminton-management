<!DOCTYPE html>
<html lang="en">
<head th:replace="~{admin/head :: head('Đăng nhập')}">
    <title></title>
</head>
<body>
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-lg" style="width: 24rem;">
        <h2 class="text-center mb-4">Login</h2>
        <h3 class="text-center mb-4">Chỉ dành cho quản trị viên</h3>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
        </div>
        <div th:if="${param.logout}">
            <p class="alert alert-success">Bạn đã đăng xuất thành công.</p>
        </div>
        <form th:action="@{/login}" method="POST">
            <div class="mb-3">
                <label for="account" class="form-label">Tên tài khoản</label>
                <input type="text" class="form-control" id="account" name="account" placeholder="Nhập tên tài khoản" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <input type="submit" value="login" class="btn btn-primary w-100">
        </form>
    </div>
</div>
</body>
</html>
