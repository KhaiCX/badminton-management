<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/head :: head('Tournament Management')}">
    <title></title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav th:replace="~{admin/navbar :: navbar}"></nav>

        <!-- Main Content -->
        <main role="main" class="col-md-9ml-sm-auto col-lg-10 content mx-auto">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Tournament Management</h1>
            </div>
            <!-- Tournament Table -->
            <div th:if="${success!=null}" class="alert alert-success text-center">
                [[${success}]]
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <p class="text-center h5" th:if="${message != null}" th:text="${message}"></p>
                    <thead th:if="${message == null || message == ''}">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tournament : ${tournaments}">
                        <td th:text="${tournament.tournamentId}"></td>
                        <td id="name" th:text="${tournament.name}"></td>
                        <td>
                            <a class="btn btn-info btn-sm" th:href="@{'/admin/tournaments/' + ${tournament.tournamentId} + '/competitionTables'}">Competition tables</a>
                            <a class="btn btn-primary btn-sm" th:href="@{'/admin/tournaments/update/' + ${tournament.tournamentId}}">Update</a>
                            <a class="btn btn-danger btn-sm" th:href="@{'/admin/tournaments/delete/' + ${tournament.tournamentId}}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Add New Tournament Button -->
            <div>
                <a class="btn btn-success" th:href="@{/admin/tournaments/new}">Add New Tournament</a>
            </div>
        </main>
    </div>
</div>
</body>
</html>
