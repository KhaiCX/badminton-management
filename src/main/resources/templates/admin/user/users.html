<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/head :: head('Member Management')}">
    <title></title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav th:replace="~{admin/navbar :: navbar}"></nav>

        <!-- Main Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Member Management</h1>
            </div>
            <!-- User Table -->
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Image</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.userId}"></td>
                        <td id="fullName" th:text="${user.fullName}"></td>
                        <td th:if="${user.image != null && user.image != ''}"><img style="width: 100px; height: 100px" class="img-fluid" th:src="@{'/client/images/member/' + ${user.image}}" src="" alt="User Image"></td>
                        <td th:if="${user.image == null || user.image == ''}"><img style="width: 100px; height: 100px" class="img-fluid" th:src="@{/client/images/member/default_user.jpg}" src="" alt="User Image"></td>
                        <td>
                            <a class="btn btn-primary btn-sm" th:href="@{'/admin/detail/' + ${user.userId}}">Detail</a>
                            <a class="btn btn-danger btn-sm disabled" th:href="@{'/admin/delete/' + ${user.userId}}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Add New User Button -->
            <div>
                <button class="btn btn-success disabled" onclick="window.location.href='/users/add-user'">Add New User</button>
            </div>
        </main>
    </div>
</div>
</body>
</html>
