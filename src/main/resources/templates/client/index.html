<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{client/head :: head('Trang chủ')}">
  <title></title>
</head>

<body>
<!-- Navbar -->
<nav th:replace="~{client/navbar :: navbar}"></nav>

<!-- Hero Section -->
<div class="bg-light p-5 rounded-lg m-3">
  <h1 class="display-4 text-center">Chào mừng đến với King Of Badminton</h1>
  <p class="lead text-center">Cập nhật tin tức mới nhất từ câu lạc bộ King of Badminton.</p>
</div>

<!-- Latest News Section -->
<div class="container my-5">
  <h2 class="mb-4">Tin mới nhất</h2>
  <h5 class="card-title text-center" th:if="${message != null && message != ''}" th:text="${message}"></h5>
  <div th:if="${articles != null}" class="row">
    <div class="col-lg-4 col-md-6 mb-4 d-flex align-items-stretch" th:each="article : ${articles}">
      <div class="card">
        <img th:if="${article.image != null && article.image != ''}" th:src="@{'/client/images/article/' + ${article.image}}" src="" class="card-img-top" alt="Article Image">
        <img th:if="${article.image == null || article.image == ''}" th:src="@{/client/images/article/default_article.png}" src="" class="card-img-top" alt="Article Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${article.title}">World News</h5>
          <p class="card-text" th:text="${article.description}">Breaking news from around the globe. Stay informed about the latest events
            in world politics, economy, and more.</p>
          <p class="card-text">
            <small class="text-muted" th:text="${#temporals.format(article.publishedAt, 'dd/MM/yyyy')}">[Ngày đăng]</small>
          </p>
          <a th:href="@{'/articles/detail/' + ${article.id}}" class="btn btn-primary">Xem chi tiết</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer th:replace="~{client/footer :: footer}"></footer>

</body>

</html>
