<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{client/head :: head('Lịch thi đấu')}">
    <title></title>
</head>
<body>
<link rel="stylesheet" type="text/css" th:href="@{/client/css/schedules.css}">
<nav th:replace="~{client/navbar :: navbar}"></nav>
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="row">
            <div th:if="${tournamentIsNullOrEmpty != null && tournamentIsNullOrEmpty != ''}" class="card-title text-center" th:text="${tournamentIsNullOrEmpty}"></div>
            <th:block th:if="${tournamentIsNullOrEmpty == null || tournamentIsNullOrEmpty == ''}" th:each="tournament : ${tournaments}">
                <h5 class="text-center">Giải cầu lông [[${tournament.name}]]</h5>
                <h5 class="mb-4 text-center">Lịch thi đấu</h5>
                    <div class="row">
                        <th:block th:each="schedule : ${schedules}">
                            <div class="col-md-6">
                                <table class="table">
                                    <thead>
                                    <tr class="">
                                        <th>[[${schedule.category}]]</th>
                                        <th>Kết quả</th>
                                        <th>Thời gian</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class=>
                                            <img th:if="${schedule.imageUserOne != null && schedule.imageUserOne != ''}" th:src="@{'/client/images/member/' + ${schedule.imageUserOne}}" alt="Image User one" class="flag" src="">
                                            <img th:if="${schedule.imageUserOne == null || schedule.imageUserOne == ''}" th:src="@{/client/images/member/default_user.jpg}" alt="Image User one" class="flag" src="">
                                            <span th:class="${schedule.resultUserOne > schedule.resultUserTwo ? 'winner' : 'loser'}" >[[${schedule.userOne}]]</span>
                                        </td>
                                        <td th:class="${schedule.resultUserOne > schedule.resultUserTwo ? 'winner' : 'loser'}">[[${schedule.resultUserOne}]]</td>
                                        <td th:text="${#temporals.format(schedule.time, 'dd-MM-yyyy')}"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <img th:if="${schedule.imageUserTwo != null && schedule.imageUserTwo != ''}" th:src="@{'/client/images/member/' + ${schedule.imageUserTwo}}" alt="Image User two" class="flag" src="">
                                            <img th:if="${schedule.imageUserTwo == null || schedule.imageUserTwo == ''}" th:src="@{/client/images/member/default_user.jpg}" alt="Image User two" class="flag" src="">
                                            <span th:class="${schedule.resultUserTwo < schedule.resultUserOne ? 'loser' : 'winner'}">[[${schedule.userTwo}]]</span>
                                        </td>
                                        <td th:class="${schedule.resultUserTwo < schedule.resultUserOne ? 'loser' : 'winner'}">[[${schedule.resultUserTwo}]]</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </th:block>
                    </div>
            </th:block>
        </div>
    </div>
</div>
<footer th:replace="~{client/footer :: footer}"></footer>
</body>
</html>
